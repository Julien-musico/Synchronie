
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Créer une grille personnalisée</h2>
    <form id="formGrillePerso" method="POST" action="{{ url_for('cotation.creer_grille_personalisee') }}">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la grille</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
        </div>
        <hr>
        <h4>Domaines existants</h4>
        <div id="domainesExistants">
            {% for domaine in domaines %}
            <div class="card mb-2">
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="domaine_{{ domaine.id }}" value="{{ domaine.id }}" name="domaines[]" onchange="toggleIndicateurs('{{ domaine.id }}')">
                        <label class="form-check-label" for="domaine_{{ domaine.id }}">
                            <strong>{{ domaine.nom }}</strong>
                            {% if domaine.description %}<span class="text-muted">({{ domaine.description }})</span>{% endif %}
                        </label>
                    </div>
                    <div class="ms-4" id="indicateurs_{{ domaine.id }}" style="display:none;">
                        <div class="fw-bold small">Indicateurs liés :</div>
                        {% for indicateur in domaine.indicateurs %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ind_{{ indicateur.id }}" value="{{ indicateur.id }}" name="indicateurs_{{ domaine.id }}[]" checked disabled>
                            <label class="form-check-label" for="ind_{{ indicateur.id }}">{{ indicateur.nom }}</label>
                        </div>
                        {% endfor %}
                        <div class="input-group mt-2">
                            <input type="text" class="form-control" placeholder="Ajouter un indicateur" id="addInd_{{ domaine.id }}">
                            <button type="button" class="btn btn-outline-primary" onclick="ajouterIndicateur('{{ domaine.id }}')">Ajouter</button>
                        </div>
                        <div id="customIndicateurs_{{ domaine.id }}"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <hr>
        <h4>Ajouter un nouveau domaine</h4>
        <div id="nouveauDomaineContainer"></div>
        <button type="button" class="btn btn-outline-primary mb-3" onclick="ajouterNouveauDomaine()">Ajouter un domaine</button>
        <br>
        <button type="submit" class="btn btn-success">Créer la grille</button>
    <a href="{{ url_for('cotation.grilles') }}" class="btn btn-secondary">Annuler</a>
    </form>
    <div id="resultMsg"></div>
</div>
<script>
function toggleIndicateurs(domaineId) {
    const indicateursDiv = document.getElementById('indicateurs_' + domaineId);
    const domaineCheckbox = document.getElementById('domaine_' + domaineId);
    indicateursDiv.style.display = domaineCheckbox.checked ? 'block' : 'none';
}
function ajouterIndicateur(domaineId) {
    const input = document.getElementById('addInd_' + domaineId);
    const value = input.value.trim();
    if (!value) return;
    const customDiv = document.getElementById('customIndicateurs_' + domaineId);
    const idx = customDiv.children.length;
    const div = document.createElement('div');
    div.className = 'form-check';
    div.innerHTML = `<input class="form-check-input" type="checkbox" name="custom_indicateurs_${domaineId}[]" value="${value}" checked disabled><label class="form-check-label">${value}</label>`;
    customDiv.appendChild(div);
    input.value = '';
}
let nouveauDomaineIndex = 0;
function ajouterNouveauDomaine() {
    const container = document.getElementById('nouveauDomaineContainer');
    const domaineDiv = document.createElement('div');
    domaineDiv.className = 'card mb-2';
    domaineDiv.innerHTML = `
        <div class="card-body">
            <label>Nom du domaine :</label>
            <input type="text" name="nouveaux_domaines[${nouveauDomaineIndex}][nom]" class="form-control mb-2" required>
            <label>Description :</label>
            <input type="text" name="nouveaux_domaines[${nouveauDomaineIndex}][description]" class="form-control mb-2">
            <label>Indicateurs :</label>
            <div class="indicateurs-container"></div>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ajouterIndicateurNouveau(this, ${nouveauDomaineIndex})">Ajouter un indicateur</button>
        </div>
    `;
    container.appendChild(domaineDiv);
    nouveauDomaineIndex++;
}
function ajouterIndicateurNouveau(btn, domaineIndex) {
    const indicateursContainer = btn.parentElement.querySelector('.indicateurs-container');
    const indicateurIndex = indicateursContainer.children.length;
    const indicateurDiv = document.createElement('div');
    indicateurDiv.className = 'input-group mb-1';
    indicateurDiv.innerHTML = `
        <input type="text" name="nouveaux_domaines[${domaineIndex}][indicateurs][${indicateurIndex}]" class="form-control" placeholder="Nom de l'indicateur" required>
        <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">Supprimer</button>
    `;
    indicateursContainer.appendChild(indicateurDiv);
}
</script>
{% endblock %}
