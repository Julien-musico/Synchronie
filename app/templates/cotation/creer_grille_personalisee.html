{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Créer une grille personnalisée</h2>
    <form method="POST" action="{{ url_for('cotation.grilles.creer_grille_personalisee') }}">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la grille</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type de grille</label>
            <select class="form-select" id="type" name="type">
                <option value="personnalisee">Personnalisée</option>
                <option value="standard">Standard</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
        </div>
        <hr>
        <h4>Domaines et indicateurs</h4>
        <div id="domaines-container">
            <!-- Les domaines et indicateurs seront ajoutés dynamiquement en JS -->
        </div>
        <button type="button" class="btn btn-outline-primary mb-3" onclick="ajouterDomaine()">Ajouter un domaine</button>
        <br>
        <button type="submit" class="btn btn-success">Créer la grille</button>
        <a href="{{ url_for('cotation.grilles.lister_grilles') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script>
function ajouterDomaine() {
    const container = document.getElementById('domaines-container');
    const domaineIndex = container.children.length;
    const domaineDiv = document.createElement('div');
    domaineDiv.className = 'card mb-2';
    domaineDiv.innerHTML = `
        <div class="card-body">
            <label>Nom du domaine :</label>
            <input type="text" name="domaines[${domaineIndex}][nom]" class="form-control mb-2" required>
            <label>Indicateurs :</label>
            <div class="indicateurs-container"></div>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ajouterIndicateur(this, ${domaineIndex})">Ajouter un indicateur</button>
        </div>
    `;
    container.appendChild(domaineDiv);
}
function ajouterIndicateur(btn, domaineIndex) {
    const indicateursContainer = btn.parentElement.querySelector('.indicateurs-container');
    const indicateurIndex = indicateursContainer.children.length;
    const indicateurDiv = document.createElement('div');
    indicateurDiv.className = 'input-group mb-1';
    indicateurDiv.innerHTML = `
        <input type="text" name="domaines[${domaineIndex}][indicateurs][${indicateurIndex}]" class="form-control" placeholder="Nom de l'indicateur" required>
        <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">Supprimer</button>
    `;
    indicateursContainer.appendChild(indicateurDiv);
}
</script>
{% endblock %}
